replicaCount: 2

image:
  repository: my-registry/python-api
  tag: v1.0.0
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 80
  targetPort: 8000

ingress:
  enabled: true
  className: nginx
  host: api.dev.local
  path: /

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

env:
  APP_ENV: dev

secret:
  DATABASE_URL: postgres://user:pass@db

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  cpuUtilization: 70
